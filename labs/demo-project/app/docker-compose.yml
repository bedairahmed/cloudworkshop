# Run: docker compose up

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: workshop-app
    ports:
      - "8080:8080"
    environment:
      - APP_VERSION=${APP_VERSION:-1.0.0}
      - APP_ENV=${APP_ENV:-dev}
      - APP_PORT=8080
      - APP_NAME=Cloud Workshop
    restart: unless-stopped
